<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="navbar-top.css" th:href="@{/navbar-top.css}"
	rel="style sheet">
<title>게시판</title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		th:replace="fragments/common :: menu('board')"></nav>

	<main class="container">
		<div class="container">
			<h2>게시판</h2>
			<form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
				<input type="hidden" th:field="*{id}">
				<div class="form-group">
					<label for="title" class="form-label">제목</label>
					 <input type="text" class="form-control" 
					 th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
					 <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
				      제목 에러 메시지
				    </div>
				</div>
				<div class="form-group">
					<label for="content" class="form-label">내용</label>
					<textarea class="form-control" id="content" rows="3" th:field="*{content}"
					th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
					<div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
				      제목 에러 메시지
				    </div>
				</div>
				<div class="text-end">
				<a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
				<button type="submit" class="btn btn-primary">확인</button>
				</div>
				
			</form>
		</div>

	</main>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
