<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

	<title th:text="${text}">Hello, Spring Boot!</title>
</head>

<body>

				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
						<a class="nav-link" th:classappend="${menu} == 'home'? 'active'" waria-current="page" href="#" th:href="@{/}">홈</a>
					</li>
					<li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
						<a class="nav-link" th:classappend="${menu} == 'board'? 'active'" waria-current="page" href="#" th:href="@{/board/list}">게시판</a>
					</li>

						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form> -->

		</div>
	</nav>
</body>

</html>
